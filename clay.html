<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interior Mood Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f3e8ff]">

  <!-- Main Container -->
  <div class="max-w-4xl mx-auto py-8 space-y-12">
    
    <!-- Section 1 -->
    <div class="bg-[#e9d7ff] rounded-lg p-6 grid grid-cols-3 gap-4">
      <div class="bg-[#d7bfff] rounded-lg shadow p-4 flex flex-col items-center space-y-2">
        <img src="https://via.placeholder.com/120x100" alt="item1" class="rounded">
        <div class="text-xs text-[#5b3e82]">소프스 플러피 북 유닛체어</div>
      </div>
      <div class="bg-[#f0e6ff] rounded-lg shadow p-4 flex flex-col items-center space-y-2">
        <img src="https://via.placeholder.com/120x100" alt="item2" class="rounded">
        <div class="text-xs text-[#5b3e82]">코지 라운드 버터체어 소파</div>
      </div>
      <div class="bg-[#e6d7ff] rounded-lg shadow p-4 flex flex-col items-center space-y-2">
        <img src="https://via.placeholder.com/120x100" alt="item3" class="rounded">
        <div class="text-xs text-[#5b3e82]">라탄느네 스타일 악센트체어</div>
      </div>
    </div>
    
    <!-- Section 2 -->
    <div class="bg-[#f3e8ff] rounded-lg p-6 grid grid-cols-3 gap-4">
      <div class="bg-[#e6d7ff] rounded-lg shadow p-4 flex flex-col items-center space-y-2">
        <img src="https://via.placeholder.com/120x100" alt="item4" class="rounded">
        <div class="text-xs text-[#5b3e82]">보헤미안 쿠션</div>
      </div>
      <div class="bg-[#f0e6ff] rounded-lg shadow p-4 flex flex-col items-center space-y-2">
        <img src="https://via.placeholder.com/120x100" alt="item5" class="rounded">
        <div class="text-xs text-[#5b3e82]">Feather Soft Velvet Style</div>
      </div>
      <div class="bg-[#e9d7ff] rounded-lg shadow p-4 flex flex-col items-center space-y-2">
        <img src="https://via.placeholder.com/120x100" alt="item6" class="rounded">
        <div class="text-xs text-[#5b3e82]">깔끔 정리 바디필로우</div>
      </div>
    </div>
    
    <!-- Section 3 -->
    <div class="bg-[#e9d7ff] rounded-lg p-6 grid grid-cols-3 gap-4">
      <div class="bg-[#f0e6ff] rounded-lg shadow p-4 flex flex-col items-center space-y-2">
        <img src="https://via.placeholder.com/120x100" alt="item7" class="rounded">
        <div class="text-xs text-[#5b3e82]">V형베개 멀티쿠션</div>
      </div>
      <div class="bg-[#e6d7ff] rounded-lg shadow p-4 flex flex-col items-center space-y-2">
        <img src="https://via.placeholder.com/120x100" alt="item8" class="rounded">
        <div class="text-xs text-[#5b3e82]">푹신한 디테일 쿠션러그</div>
      </div>
      <div class="bg-[#f3e8ff] rounded-lg shadow p-4 flex flex-col items-center space-y-2">
        <img src="https://via.placeholder.com/120x100" alt="item9" class="rounded">
        <div class="text-xs text-[#5b3e82]">리브 쉐 라운지 쇼파</div>
      </div>
    </div>
    
    <!-- Section 4 -->
    <div class="bg-[#f3e8ff] rounded-lg p-6 grid grid-cols-3 gap-4">
      <div class="bg-[#e9d7ff] rounded-lg shadow p-4 flex flex-col items-center space-y-2">
        <img src="https://via.placeholder.com/120x100" alt="item10" class="rounded">
        <div class="text-xs text-[#5b3e82]">해피 빈 미니의자</div>
      </div>
      <div class="bg-[#f0e6ff] rounded-lg shadow p-4 flex flex-col items-center space-y-2">
        <img src="https://via.placeholder.com/120x100" alt="item11" class="rounded">
        <div class="text-xs text-[#5b3e82]">달링 베이직 티크 우드보울</div>
      </div>
      <div class="bg-[#e6d7ff] rounded-lg shadow p-4 flex flex-col items-center space-y-2">
        <img src="https://via.placeholder.com/120x100" alt="item12" class="rounded">
        <div class="text-xs text-[#5b3e82]">소소한 우드미니 서바이벌 키트</div>
      </div>
    </div>
  
  </div>
</body>
</html>
